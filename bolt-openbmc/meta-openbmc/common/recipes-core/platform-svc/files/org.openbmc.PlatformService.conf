<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<!--
  This file is part of platform-svcd.
-->

<busconfig>

        <policy user="root">
                <allow own="org.openbmc.PlatformService"/>
                <allow send_destination="org.openbmc.PlatformService"/>
                <allow receive_sender="org.openbmc.PlatformService"/>
        </policy>

        <policy context="default">
                <allow send_destination="org.openbmc.PlatformService"/>
                <allow receive_sender="org.openbmc.PlatformService"/>
        </policy>

</busconfig>
